<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout d'image et Ajustement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 20px;
        }

        .frame {
            width: 300px;
            height: 400px;
            border: 5px solid #000;
            margin: auto;
            background-image: url('votre-affiche.jpg'); /* Remplacez par l'image de votre design */
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        #uploaded-image {
            max-width: 200%;
            max-height: 200%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1) rotate(0deg);
            transition: transform 0.2s ease;
        }

        .controls {
            margin-top: 15px;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        input[type="file"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Ajoutez et Ajustez votre photo</h2>
        <div class="frame" id="image-frame">
            <img id="uploaded-image" src="" alt="" style="display: none;">
        </div>
        <input type="file" id="image-input" accept="image/*">

        <div class="controls">
            <button onclick="zoomIn()">🔍 Zoom +</button>
            <button onclick="zoomOut()">🔍 Zoom -</button>
            <button onclick="rotateLeft()">↩️ Tourner à gauche</button>
            <button onclick="rotateRight()">↪️ Tourner à droite</button>
        </div>
    </div>

    <script>
        let scale = 1;
        let rotation = 0;
        const img = document.getElementById('uploaded-image');

        document.getElementById('image-input').addEventListener('change', function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    img.style.display = 'block';
                    scale = 1;
                    rotation = 0;
                    updateTransform();
                };
                reader.readAsDataURL(file);
            }
        });

        function zoomIn() {
            scale += 0.1;
            updateTransform();
        }

        function zoomOut() {
            if (scale > 0.5) {
                scale -= 0.1;
                updateTransform();
            }
        }

        function rotateLeft() {
            rotation -= 15;
            updateTransform();
        }

        function rotateRight() {
            rotation += 15;
            updateTransform();
        }

        function updateTransform() {
            img.style.transform = `translate(-50%, -50%) scale(${scale}) rotate(${rotation}deg)`;
        }
    </script>

</body>
</html>
